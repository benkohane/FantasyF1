<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fantasy F1{% endblock %}</title>
    <!-- Link to the locally compiled Tailwind CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <!-- Favicon and Icons -->
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon-16x16.png') }}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/favicon-32x32.png') }}" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/icons/apple-touch-icon.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/android-chrome-192x192.png') }}" sizes="192x192" type="image/png">
    <link rel="icon" href="{{ url_for('static', filename='assets/icons/android-chrome-512x512.png') }}" sizes="512x512" type="image/png">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="bg-gray-800 text-gray-100">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold">Fantasy F1 App</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('home') }}" class="hover:text-red-500">Home</a>
                <a href="{{ url_for('scores_view') }}" class="hover:text-red-500">Full Data</a>
                <a href="{{ url_for('logout') }}" class="hover:text-red-500">Logout</a>
            </nav>
        </div>
        <div class="bg-red-500 h-1 w-full"></div>
    </header>
    <main class="container mx-auto mt-6 p-4">
        <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="bg-gray-800 text-center py-4 mt-6 text-sm">
        &copy; Silver Linings Fantasy F1. All Rights Reserved.
    </footer>
</body>
</html>
